<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="phone">
                <div class="phone-image"></div>
                <div class="phone-screen"></div>
            </div>
            <div class="continue">
                <div class="profile">
                    <img src="./img/logo.png" class="logo" alt="Instagram"> 
                    <div class="photo-profile">
                        <img src="./img/profile.jpg" alt="GinaldoGino">
                    </div>
                    <a href="#" class="instagram-login">Continuar como GinaldoGino</a>
                    <a href="#" class="instagram-logout">Remover conta</a>  
                </div>
                <div class="profile">
                    <p class="not-account">Não é GinaldoGino?</p>
                    <p class="not-account">
                        <a href="#" class="link-blue">Alternar contas</a>
                            ou
                        <a href="#" class="link-blue">Inscreva-se</a>
                    </p>
                </div>
                <div class="get-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
